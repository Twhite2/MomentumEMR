# Momentum EMR - Nginx Configuration
# Domain: momentumhealthcare.io
# Server IP: 78.141.243.21
# 
# This is the INITIAL configuration for HTTP only
# After SSL is set up, use the HTTPS version below

server {
    listen 80;
    server_name momentumhealthcare.io www.momentumhealthcare.io;

    # Redirect HTTP to HTTPS (uncomment after SSL is set up)
    # return 301 https://$server_name$request_uri;

    # Temporarily allow HTTP for testing
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Increase timeout for large requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Increase client body size for file uploads
    client_max_body_size 50M;
}


